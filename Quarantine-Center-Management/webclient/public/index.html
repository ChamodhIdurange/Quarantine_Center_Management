  <style>
    .testprogressbar {
      counter-reset: step;
    }

    .testprogressbar li {
      list-style-type: none;
      width: 30%;
      float: left;
      font-size: 12px;
      position: relative;
      text-align: center;
      text-transform: uppercase;
      color: #7d7d7d;
    }

    .testprogressbar li:before {
      width: 30px;
      height: 30px;
      content: counter(step);
      counter-increment: step;
      line-height: 30px;
      border: 2px solid #7d7d7d;
      display: block;
      text-align: center;
      margin: 0 auto 10px auto;
      border-radius: 50%;
      background-color: white;
    }

    .testprogressbar li:after {
      width: 100%;
      height: 2px;
      content: '';
      position: absolute;
      background-color: #7d7d7d;
      top: 15px;
      left: -50%;
      z-index: -1;
    }

    .testprogressbar li:first-child:after {
      content: none;
    }

    .testprogressbar li.active {
      color: green;
    }

    .testprogressbar li.active:before {
      border-color: #55b776;
    }

    .testprogressbar li.active+li:after {
      background-color: #55b776;
    }
  </style>
</head>
